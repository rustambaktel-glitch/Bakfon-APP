<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kredit Kalkulyatoru</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 25px;
        }
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .form-row.double {
            flex-wrap: wrap;
        }
        .input-group {
            flex: 1;
            min-width: 250px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #bdc3c7;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            border-color: #3498db;
            outline: none;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            width: 100%;
            padding: 15px;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #calculate-btn {
            background-color: #3498db;
        }
        #calculate-btn:hover {
            background-color: #2980b9;
        }
        #finalize-btn {
            background-color: #2ecc71;
        }
        #finalize-btn:hover {
            background-color: #27ae60;
        }
        #print-btn {
            background-color: #34495e;
        }
        #print-btn:hover {
            background-color: #2c3e50;
        }
        .hidden-section {
            display: none;
        }
        .info-section {
            margin-top: 30px;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 8px;
            border: 1px solid #dcdcdc;
            line-height: 1.6;
        }
        .info-section h2 {
            color: #34495e;
            margin-top: 0;
            text-align: center;
        }
        #result-info {
            display: none;
        }
        #payment-schedule {
            margin-top: 25px;
            display: none;
            overflow-x: auto;
        }
        #payment-schedule h2 {
            text-align: center;
            color: #2c3e50;
        }
        #schedule-table {
            width: 100%;
            min-width: 600px;
            border-collapse: collapse;
            margin-top: 15px;
        }
        #schedule-table th, #schedule-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        #schedule-table th {
            background-color: #f2f2f2;
            color: #333;
            font-weight: 600;
        }
        #schedule-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .divider {
            height: 1px;
            background-color: #ddd;
            margin: 25px 0;
        }

        /* Çap üçün stil */
        @media print {
            body {
                background-color: #fff;
            }
            .container {
                box-shadow: none;
                padding: 0;
            }
            h1, form, #monthly-result, .divider, .button-group {
                display: none;
            }
            #full-details-section {
                display: block !important;
            }
            #result-info, #payment-schedule, #customer-info-form {
                display: block !important;
                margin-top: 0;
            }
            .info-section {
                padding: 0;
                border: none;
                background-color: #fff;
                border: 1px solid #000;
                padding: 10px;
            }
            .info-section h2, #payment-schedule h2, #customer-info-form h2 {
                text-align: left;
                margin-bottom: 10px;
                border-bottom: 2px solid #333;
                padding-bottom: 5px;
            }
            #result-info p {
                border-bottom: 1px solid #ccc;
                padding: 5px 0;
                margin: 0;
            }
            #result-info p:last-child {
                border-bottom: none;
            }
            #customer-info-form .form-row {
                display: block;
            }
            #customer-info-form .form-row .input-group {
                margin-bottom: 10px;
            }
            #customer-info-form label {
                font-weight: bold;
                margin-right: 5px;
            }
            #customer-info-form input {
                border: none;
                background: transparent;
                padding: 0;
                display: inline-block;
                width: auto;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Kredit Kalkulyatoru</h1>
    
    <form id="calculation-form">
        <div class="form-row double">
            <div class="input-group">
                <label for="price">Məhsulun Qiyməti (AZN):</label>
                <input type="number" id="price" placeholder="Məsələn, 1200" required>
            </div>
            <div class="input-group">
                <label for="initial-payment">İlkin Ödəniş (AZN):</label>
                <input type="number" id="initial-payment" value="0" required>
            </div>
        </div>
        <div class="form-row">
            <div class="input-group">
                <label for="months">Ay sayı:</label>
                <select id="months">
                    <option value="3">3 ay</option>
                    <option value="6">6 ay</option>
                    <option value="9">9 ay</option>
                    <option value="12">12 ay</option>
                    <option value="18">18 ay</option>
                    <option value="24">24 ay</option>
                    <option value="36">36 ay</option>
                </select>
            </div>
        </div>
        <button type="submit" id="calculate-btn">Hesabla</button>
    </form>

    <div id="monthly-result" class="hidden-section">
        <div class="info-section">
            <p>Aylıq Ödəniş: <strong><span id="monthly-payment"></span> AZN</strong></p>
            <p>Ümumi Ödəniləcək Məbləğ: <strong><span id="total-payment"></span> AZN</strong></p>
        </div>
        <div class="button-group" style="margin-top: 20px;">
            <button id="finalize-btn">Rəsmiləşdir</button>
        </div>
    </div>
    
    <div id="full-details-section" class="hidden-section">
        <div class="divider"></div>
        <form id="customer-info-form">
            <h2>Müştəri Məlumatları</h2>
            <div class="form-row double">
                <div class="input-group">
                    <label for="customer-name">Müştəri Adı, Soyadı, Atasının Adı:</label>
                    <input type="text" id="customer-name" placeholder="Məsələn, Əli Əliyev Vəli oğlu" required>
                </div>
                <div class="input-group">
                    <label for="fin-code">FIN Kod:</label>
                    <input type="text" id="fin-code" placeholder="Məsələn, 1A2B3C4" required>
                </div>
            </div>
            <div class="form-row double">
                <div class="input-group">
                    <label for="sv-series">Ş/V Seriya və Nömrəsi:</label>
                    <input type="text" id="sv-series" placeholder="Məsələn, AA1234567" required>
                </div>
                <div class="input-group">
                    <label for="dob">Doğum Tarixi:</label>
                    <input type="date" id="dob" required>
                </div>
            </div>
            <div class="form-row">
                <div class="input-group">
                    <label for="address">Ünvan:</label>
                    <input type="text" id="address" placeholder="Məsələn, Bakı şəhəri, Səməd Vurğun küç. 5" required>
                </div>
            </div>
            <div class="button-group">
                <button type="submit" id="print-btn">Çap et</button>
            </div>
        </form>

        <div id="result-info" class="info-section">
            <h2>Kredit Məlumatları</h2>
            <p><strong>Müştəri:</strong> <span id="info-name"></span></p>
            <p><strong>FIN Kod:</strong> <span id="info-fin"></span></p>
            <p><strong>Ş/V Seriya və Nömrəsi:</strong> <span id="info-sv"></span></p>
            <p><strong>Kreditin Məbləği:</strong> <span id="info-credit-amount"></span></p>
            <p><strong>İlkin Ödəniş:</strong> <span id="info-initial-payment"></span></p>
            <p><strong>Müddət:</strong> <span id="info-months"></span></p>
            <p><strong>Aylıq Ödəniş:</strong> <span id="info-monthly-payment"></span></p>
        </div>

        <div id="payment-schedule">
            <h2>Ödəniş Cədvəli</h2>
            <table id="schedule-table">
                <thead>
                    <tr>
                        <th>Ay</th>
                        <th>Ödəniş Tarixi</th>
                        <th>Ödəniş Məbləği</th>
                        <th>Qalıq Borc</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const calculationForm = document.getElementById('calculation-form');
    const monthlyResultDiv = document.getElementById('monthly-result');
    const finalizeBtn = document.getElementById('finalize-btn');
    const fullDetailsSection = document.getElementById('full-details-section');
    const customerInfoForm = document.getElementById('customer-info-form');

    let calculatedData = {};

    calculationForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const price = parseFloat(document.getElementById('price').value);
        const initialPayment = parseFloat(document.getElementById('initial-payment').value);
        const months = parseInt(document.getElementById('months').value);

        if (isNaN(price) || isNaN(initialPayment) || price <= 0 || initialPayment < 0) {
            alert("Zəhmət olmasa, qiymət və ilkin ödəniş sahələrini düzgün doldurun.");
            return;
        }

        if (initialPayment >= price) {
            alert("İlkin ödəniş məhsulun qiymətindən çox və ya ona bərabər ola bilməz.");
            return;
        }

        const remainingAmount = price - initialPayment;
        const monthlyPayment = remainingAmount / months;

        document.getElementById('monthly-payment').textContent = monthlyPayment.toFixed(2);
        document.getElementById('total-payment').textContent = remainingAmount.toFixed(2);
        monthlyResultDiv.classList.remove('hidden-section');

        calculatedData = { price, initialPayment, months, monthlyPayment, remainingAmount };
    });

    finalizeBtn.addEventListener('click', function() {
        fullDetailsSection.classList.remove('hidden-section');
    });

    customerInfoForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const customerName = document.getElementById('customer-name').value;
        const finCode = document.getElementById('fin-code').value;
        const svSeries = document.getElementById('sv-series').value;
        const dob = document.getElementById('dob').value;
        const address = document.getElementById('address').value;

        if (customerInfoForm.checkValidity()) {
            const { price, initialPayment, months, monthlyPayment, remainingAmount } = calculatedData;
            
            document.getElementById('info-name').textContent = customerName;
            document.getElementById('info-fin').textContent = finCode;
            document.getElementById('info-sv').textContent = svSeries;
            document.getElementById('info-credit-amount').textContent = `${remainingAmount.toFixed(2)} AZN`;
            document.getElementById('info-initial-payment').textContent = `${initialPayment.toFixed(2)} AZN`;
            document.getElementById('info-months').textContent = `${months} ay`;
            document.getElementById('info-monthly-payment').textContent = `${monthlyPayment.toFixed(2)} AZN`;

            document.getElementById('result-info').style.display = 'block';

            const paymentScheduleDiv = document.getElementById('payment-schedule');
            const scheduleTableBody = document.getElementById('schedule-table').getElementsByTagName('tbody')[0];

            scheduleTableBody.innerHTML = ''; 
            const today = new Date();

            let currentRemaining = remainingAmount;
            for (let i = 1; i <= months; i++) {
                const row = scheduleTableBody.insertRow();
                
                const monthCell = row.insertCell(0);
                const dateCell = row.insertCell(1);
                const paymentCell = row.insertCell(2);
                const remainingCell = row.insertCell(3);

                let paymentDate = new Date(today.getFullYear(), today.getMonth() + i, today.getDate());
                
                if (i === months) {
                    currentRemaining = 0;
                } else {
                    currentRemaining -= monthlyPayment;
                }

                monthCell.textContent = i;
                dateCell.textContent = paymentDate.toLocaleDateString('az-AZ');
                paymentCell.textContent = `${monthlyPayment.toFixed(2)} AZN`;
                remainingCell.textContent = `${currentRemaining.toFixed(2)} AZN`;
            }
            paymentScheduleDiv.style.display = 'block';
            
            window.print();
        } else {
            alert("Zəhmət olmasa, bütün müştəri məlumatlarını doldurun.");
        }
    });
</script>

</body>
</html>
