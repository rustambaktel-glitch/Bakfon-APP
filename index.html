<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xatırlatma Proqramı</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            color: #555;
        }
        input[type="text"], input[type="datetime-local"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #reminder-list {
            margin-top: 20px;
            width: 100%;
            list-style: none;
            padding: 0;
        }
        .reminder-item {
            background-color: #e9e9e9;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .reminder-item .details {
            display: flex;
            flex-direction: column;
        }
        .reminder-item .details .title {
            font-weight: bold;
            color: #333;
        }
        .reminder-item .details .time {
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Xatırlatma Proqramı</h1>
    <form id="reminder-form">
        <label for="reminder-title">Xatırlatma Adı:</label>
        <input type="text" id="reminder-title" required>

        <label for="reminder-time">Tarix və Vaxt:</label>
        <input type="datetime-local" id="reminder-time" required>

        <button type="submit">Əlavə et</button>
    </form>
    
    <hr style="margin: 20px 0;">
    
    <h2>Xatırlatmalarınız</h2>
    <ul id="reminder-list"></ul>
</div>

<script>
    const form = document.getElementById('reminder-form');
    const reminderList = document.getElementById('reminder-list');
    
    // Səsli bildiriş üçün obyekt
    const audio = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3'); 

    let reminders = JSON.parse(localStorage.getItem('reminders')) || [];

    // Bildiriş üçün icazə istəyir
    function requestNotificationPermission() {
        if (!("Notification" in window)) {
            alert("Bu brauzer bildirişləri dəstəkləmir.");
        } else if (Notification.permission === "granted") {
            console.log("Bildirişlər üçün icazə artıq verilib.");
        } else if (Notification.permission !== "denied") {
            Notification.requestPermission().then(permission => {
                if (permission === "granted") {
                    console.log("Bildirişlər üçün icazə verildi.");
                }
            });
        }
    }

    function checkReminders() {
        const now = new Date().getTime();
        reminders.forEach((reminder, index) => {
            const reminderTime = new Date(reminder.time).getTime();
            if (reminderTime <= now) {
                if (Notification.permission === "granted") {
                    new Notification('Xatırlatma!', {
                        body: reminder.title,
                        icon: 'https://cdn.pixabay.com/photo/2016/03/31/19/50/bell-1295325_1280.png'
                    });
                }
                audio.play();
                
                // Xatırlatma bildirişi verildikdən sonra yaddaşdan silinir
                reminders.splice(index, 1);
                localStorage.setItem('reminders', JSON.stringify(reminders));
                renderReminders();
            }
        });
    }

    function renderReminders() {
        reminderList.innerHTML = '';
        reminders.forEach(reminder => {
            const li = document.createElement('li');
            li.className = 'reminder-item';
            
            const detailsDiv = document.createElement('div');
            detailsDiv.className = 'details';
            
            const titleSpan = document.createElement('span');
            titleSpan.className = 'title';
            titleSpan.textContent = reminder.title;
            
            const timeSpan = document.createElement('span');
            timeSpan.className = 'time';
            timeSpan.textContent = new Date(reminder.time).toLocaleString('az-AZ');

            detailsDiv.appendChild(titleSpan);
            detailsDiv.appendChild(timeSpan);
            
            li.appendChild(detailsDiv);
            reminderList.appendChild(li);
        });
    }

    form.addEventListener('submit', (e) => {
        e.preventDefault();
        const title = document.getElementById('reminder-title').value;
        const time = document.getElementById('reminder-time').value;

        if (title && time) {
            const newReminder = { title, time };
            reminders.push(newReminder);
            localStorage.setItem('reminders', JSON.stringify(reminders));
            renderReminders();
            form.reset();
        }
    });

    // Proqram ilk dəfə yüklənəndə və ya yeniləndə icazə istəyir
    requestNotificationPermission();

    // Hər saniyə xatırlatmaları yoxlayır
    setInterval(checkReminders, 1000); 
    
    renderReminders();
</script>

</body>
</html>
