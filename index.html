<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BAKFON - Web Proqram</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background: #f5f7fa;
    }

    /* Yan panel */
    .sidebar {
      width: 220px;
      background: #1f2937;
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .sidebar h2 {
      margin-bottom: 30px;
      font-size: 22px;
      color: #facc15;
    }
    .sidebar a {
      color: #d1d5db;
      text-decoration: none;
      font-size: 16px;
      transition: 0.3s;
    }
    .sidebar a:hover {
      color: #fff;
    }

    /* Başlıq + kontent */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .header {
      height: 60px;
      background: #111827;
      color: #facc15;
      display: flex;
      align-items: center;
      padding-left: 20px;
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .content {
      flex: 1;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Menü</h2>
    <a href="#">🏠 Ana Səhifə</a>
    <a href="#">📦 Anbar</a>
    <a href="#">💳 Satış</a>
    <a href="#">📊 Hesabatlar</a>
    <a href="#">⚙️ Parametrlər</a>
  </div>

  <div class="main">
    <div class="header">BAKFON</div>
    <div class="content">
      <h2>Xoş gəlmisiniz!</h2>
      <p>Burada sizin üçün BAKFON satış və anbar sisteminin əsas səhifəsi olacaq.</p>
    </div>
  </div>
</body>
</html>
