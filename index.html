<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kredit Kalkulyatoru</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 25px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #bdc3c7;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            border-color: #3498db;
            outline: none;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .info-section {
            margin-top: 30px;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 8px;
            border: 1px solid #dcdcdc;
            line-height: 1.6;
        }
        .info-section h2 {
            color: #34495e;
            margin-top: 0;
            text-align: center;
        }
        #result-info {
            display: none;
        }
        #payment-schedule {
            margin-top: 25px;
            display: none;
            overflow-x: auto;
        }
        #payment-schedule h2 {
            text-align: center;
            color: #2c3e50;
        }
        #schedule-table {
            width: 100%;
            min-width: 600px;
            border-collapse: collapse;
            margin-top: 15px;
        }
        #schedule-table th, #schedule-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        #schedule-table th {
            background-color: #f2f2f2;
            color: #333;
            font-weight: 600;
        }
        #schedule-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .divider {
            height: 1px;
            background-color: #ddd;
            margin: 25px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Kredit Kalkulyatoru</h1>
    
    <div class="input-group">
        <label for="customer-name">Müştəri Adı, Soyadı, Atasının Adı:</label>
        <input type="text" id="customer-name" placeholder="Məsələn, Əli Əliyev Vəli oğlu" required>
    </div>
    <div class="input-group">
        <label for="fin-code">FIN Kod:</label>
        <input type="text" id="fin-code" placeholder="Məsələn, 1A2B3C4" required>
    </div>
    <div class="input-group">
        <label for="sv-series">Ş/V Seriya və Nömrəsi:</label>
        <input type="text" id="sv-series" placeholder="Məsələn, AA1234567" required>
    </div>
    <div class="input-group">
        <label for="dob">Doğum Tarixi:</label>
        <input type="date" id="dob" required>
    </div>
    <div class="input-group">
        <label for="address">Ünvan:</label>
        <input type="text" id="address" placeholder="Məsələn, Bakı şəhəri, Səməd Vurğun küç. 5" required>
    </div>
    
    <div class="divider"></div>

    <div class="input-group">
        <label for="price">Məhsulun Qiyməti (AZN):</label>
        <input type="number" id="price" placeholder="Məsələn, 1200" required>
    </div>
    <div class="input-group">
        <label for="initial-payment">İlkin Ödəniş (AZN):</label>
        <input type="number" id="initial-payment" value="0" required>
    </div>
    <div class="input-group">
        <label for="months">Ay sayı:</label>
        <select id="months">
            <option value="3">3 ay</option>
            <option value="6">6 ay</option>
            <option value="9">9 ay</option>
            <option value="12">12 ay</option>
            <option value="18">18 ay</option>
            <option value="24">24 ay</option>
            <option value="36">36 ay</option>
        </select>
    </div>
    <button onclick="calculateCredit()">Hesabla</button>

    <div id="result-info" class="info-section">
        <h2>Kredit Məlumatları</h2>
        <p><strong>Müştəri:</strong> <span id="info-name"></span></p>
        <p><strong>FIN Kod:</strong> <span id="info-fin"></span></p>
        <p><strong>Ş/V Seriya və Nömrəsi:</strong> <span id="info-sv"></span></p>
        <p><strong>Kreditin Məbləği:</strong> <span id="info-credit-amount"></span></p>
        <p><strong>İlkin Ödəniş:</strong> <span id="info-initial-payment"></span></p>
        <p><strong>Müddət:</strong> <span id="info-months"></span></p>
        <p><strong>Aylıq Ödəniş:</strong> <span id="info-monthly-payment"></span></p>
    </div>

    <div id="payment-schedule">
        <h2>Ödəniş Cədvəli</h2>
        <table id="schedule-table">
            <thead>
                <tr>
                    <th>Ay</th>
                    <th>Ödəniş Tarixi</th>
                    <th>Ödəniş Məbləği</th>
                    <th>Qalıq Borc</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>

<script>
    function calculateCredit() {
        const customerName = document.getElementById('customer-name').value;
        const finCode = document.getElementById('fin-code').value;
        const svSeries = document.getElementById('sv-series').value;
        const price = parseFloat(document.getElementById('price').value);
        const initialPayment = parseFloat(document.getElementById('initial-payment').value);
        const months = parseInt(document.getElementById('months').value);

        if (!customerName || !finCode || !svSeries || isNaN(price) || isNaN(initialPayment) || price <= 0 || initialPayment < 0) {
            alert("Zəhmət olmasa, bütün məlumatları düzgün daxil edin.");
            return;
        }

        if (initialPayment >= price) {
            alert("İlkin ödəniş məhsulun qiymətindən çox və ya ona bərabər ola bilməz.");
            return;
        }

        let remainingAmount = price - initialPayment;
        const monthlyPayment = remainingAmount / months;

        // Yuxarı hissədəki məlumatları doldurur
        document.getElementById('info-name').textContent = customerName;
        document.getElementById('info-fin').textContent = finCode;
        document.getElementById('info-sv').textContent = svSeries;
        document.getElementById('info-credit-amount').textContent = `${(price - initialPayment).toFixed(2)} AZN`;
        document.getElementById('info-initial-payment').textContent = `${initialPayment.toFixed(2)} AZN`;
        document.getElementById('info-months').textContent = `${months} ay`;
        document.getElementById('info-monthly-payment').textContent = `${monthlyPayment.toFixed(2)} AZN`;

        document.getElementById('result-info').style.display = 'block';

        const paymentScheduleDiv = document.getElementById('payment-schedule');
        const scheduleTableBody = document.getElementById('schedule-table').getElementsByTagName('tbody')[0];

        // Ödəniş cədvəlini doldurur
        scheduleTableBody.innerHTML = ''; 
        const today = new Date();

        for (let i = 1; i <= months; i++) {
            const row = scheduleTableBody.insertRow();
            
            const monthCell = row.insertCell(0);
            const dateCell = row.insertCell(1);
            const paymentCell = row.insertCell(2);
            const remainingCell = row.insertCell(3);

            let paymentDate = new Date(today.getFullYear(), today.getMonth() + i, today.getDate());
            
            if (i === months) {
                remainingAmount = 0;
            } else {
                remainingAmount -= monthlyPayment;
            }

            monthCell.textContent = i;
            dateCell.textContent = paymentDate.toLocaleDateString('az-AZ');
            paymentCell.textContent = `${monthlyPayment.toFixed(2)} AZN`;
            remainingCell.textContent = `${remainingAmount.toFixed(2)} AZN`;
        }

        paymentScheduleDiv.style.display = 'block';
    }
</script>

</body>
</html>
